<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CtrlCmdSend - Seamless File Transfer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container landing-page">
        <header class="app-header">
            <div class="spacer"></div>
            <h1 class="logo">CtrlCmdSend</h1>
            <div class="spacer"></div>
        </header>
        
        <main class="main-content landing-content">
            <div class="mode-selection">
                <div class="mode-buttons">
                    <a href="/server" class="mode-button server-mode">
                        <span class="mode-label">Server Mode</span>
                        <span class="mode-description">Receive files from other devices</span>
                    </a>
                    <a href="/client" class="mode-button client-mode">
                        <span class="mode-label">Client Mode</span>
                        <span class="mode-description">Send files to other devices</span>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
