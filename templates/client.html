<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CtrlCmdSend - Client Mode</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="app-container client-mode-active">
        <div class="sidebar-toggle" id="sidebarToggle">
            <span class="toggle-icon"></span>
            <span class="toggle-text">Connection Log</span>
        </div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Connection Log</h3>
            </div>
            <div class="sidebar-content">
                <div class="log-entry">System initialized...</div>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="app-header">
                <h1 class="logo">CtrlCmdSend</h1>
                <div class="spacer"></div>
            </header>
            
            <main class="main-content">
                <div class="content-area">
                    <div class="connection-info-box">
                        <div class="connection-header">
                            <h2>Connection Information</h2>
                        </div>
                        <div class="connection-content">
                            <div class="server-info">
                                <div class="info-group">
                                    <strong>Server Name:</strong>
                                    <span id="serverName">Not connected</span>
                                </div>
                                <div class="info-group">
                                    <strong>Server IP:</strong>
                                    <span id="serverIp">-</span>
                                </div>
                                <div class="status-indicator">
                                    <span class="status-dot"></span>
                                    <span class="status-text">Disconnected</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="file-sharing-section">
                        <h3>Available Files</h3>
                        <div class="files-container" id="availableFiles">
                            <p>No files available</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
